<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calcolatrice</title>
</head>
<body>
    
    <input type="text" id="txtDisplay" readonly/>
    <div class="key key-exec">=</div>
    <br class="clear">
    <div class="key key-num">7</div>
    <div class="key key-num">8</div>
    <div class="key key-num">9</div>
    <div class="key key-op">+</div>
    <br class="clear">
    <div class="key key-num">4</div>
    <div class="key key-num">5</div>
    <div class="key key-num">6</div>
    <div class="key key-op">-</div>
    <br class="clear">
    <div class="key key-num">1</div>
    <div class="key key-num">2</div>
    <div class="key key-num">3</div>
    <div class="key key-op">*</div>
    <br class="clear">
    <div class="key key-hidden">&nbsp;</div>
    <div class="key key-num">0</div>
    <div class="key key-hidden">&nbsp;</div>
    <div class="key key-op">/</div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
